<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>categories</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="categories.css" rel="stylesheet" />
    <script src="categoriesCodeBehind.js"></script>
    <script src="categories.js"></script>
</head>
<body>
    <div id="categoriesByLetterTemplate" data-win-control="WinJS.Binding.Template">
            <div id="categoriesList-container">
                <div data-win-bind="innerText: name; className: quotesUrl">
                </div>
            </div>
        </div>

    <div class="categories fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                 <span class="pagetitle">Резултати от търсенето по категория</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div id="categoriesList" 
                data-win-control="WinJS.UI.ListView" 
                data-win-options="{
                itemDataSource: ViewModels.categoriesByLetterList.dataSource,
                itemTemplate: select('#categoriesByLetterTemplate'),
                oniteminvoked: CategoriesCodeBehind.getCategoriesQuotes}">  
            </div>
        </section>
    </div>
</body>
</html>
