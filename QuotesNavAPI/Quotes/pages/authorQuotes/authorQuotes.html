<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>authorQuotes</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>    
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="authorQuotes.css" rel="stylesheet" />
    <script src="authorsQuotesHandlers.js"></script>
    <script src="authorQuotes.js"></script>
</head>
<body>
    <div class="authorQuotes fragment">
        <div id="quotesByAuthorTemplate" data-win-control="WinJS.Binding.Template">
            <div id ="authorsQuotesContainer" class="container">   
                <div id="quote-container" data-win-bind="innerText: quote">
                </div>   
                <div id="author-container" data-win-bind="innerText: author"></div>         
            </div>
        </div>

        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Цитати от избраният автор</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">            
            <div id="quotesList" 
                data-win-control="WinJS.UI.FlipView" 
                data-win-options="{
                itemDataSource: ViewModels.authorsQuotesList.dataSource,
                itemTemplate: select('#quotesByAuthorTemplate')}">  
            </div> 
        </section>
    </div>
</body>
</html>
